<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/mdb.min.css" />
    <title>Home page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top scrolling-navbar">
        <div class="container">
            <a href="/" class="navbar-brand waves-effect">
                <strong class="text-white">Home</strong>
            </a>
            <ul class="navbar-nav justify-contend-end">
                {% if id %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link waves-effect text-white">Logout</a>
                </li>
                {% elif not register %}
                <li class="nav-item">
                    <a href="/register" class="nav-link waves-effect text-white">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block main %}{% endblock %}
</body>
<script type="text/javascript" src="static/js/mdb.min.js"></script>
</html>
